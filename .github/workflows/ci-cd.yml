name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [ published ]

env:
  NODE_VERSION: '18'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ğŸ” AnÃ¡lisis de cÃ³digo
  code-analysis:
    name: ğŸ” AnÃ¡lisis de cÃ³digo
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Instalar dependencias
        run: |
          npm ci
          cd backend && npm ci
          cd ../cypress && npm ci

      - name: ğŸ” ESLint
        run: |
          npm run lint
          cd backend && npm run lint

      - name: ğŸ¨ Prettier
        run: |
          npm run format:check
          cd backend && npm run format:check

      - name: ğŸ”’ Security audit
        run: |
          npm audit --audit-level moderate
          cd backend && npm audit --audit-level moderate

      - name: ğŸ“Š SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # ğŸ§ª Testing
  test:
    name: ğŸ§ª Testing
    runs-on: ubuntu-latest
    needs: code-analysis
    strategy:
      matrix:
        node-version: [18, 20]
    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ğŸ“¥ Instalar dependencias
        run: |
          npm ci
          cd backend && npm ci
          cd ../cypress && npm ci

      - name: ğŸ§ª Unit tests
        run: |
          npm run test:unit
          cd backend && npm run test:unit

      - name: ğŸ§ª Integration tests
        run: |
          cd backend && npm run test:integration

      - name: ğŸ“Š Coverage report
        run: |
          npm run test:coverage
          cd backend && npm run test:coverage

      - name: ğŸ“¤ Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info,./backend/coverage/lcov.info

  # ğŸ­ E2E Testing
  e2e-test:
    name: ğŸ­ E2E Testing
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Instalar dependencias
        run: |
          npm ci
          cd backend && npm ci
          cd ../cypress && npm ci

      - name: ğŸ—ï¸ Build aplicaciÃ³n
        run: |
          npm run build
          cd backend && npm run build

      - name: ğŸš€ Start backend
        run: |
          cd backend
          npm start &
          sleep 10

      - name: ğŸ­ Run Cypress tests
        run: |
          cd cypress
          npm run cypress:run

      - name: ğŸ“¤ Upload Cypress videos
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: cypress-videos
          path: cypress/videos/

      - name: ğŸ“¤ Upload Cypress screenshots
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots/

  # ğŸ—ï¸ Build
  build:
    name: ğŸ—ï¸ Build
    runs-on: ubuntu-latest
    needs: [test, e2e-test]
    outputs:
      frontend-hash: ${{ steps.frontend-hash.outputs.hash }}
      backend-hash: ${{ steps.backend-hash.outputs.hash }}
    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Instalar dependencias
        run: |
          npm ci
          cd backend && npm ci

      - name: ğŸ—ï¸ Build frontend
        run: npm run build

      - name: ğŸ—ï¸ Build backend
        run: |
          cd backend
          npm run build

      - name: ğŸ“Š Frontend hash
        id: frontend-hash
        run: echo "hash=$(find dist -type f -name "*.js" -o -name "*.css" | xargs md5sum | md5sum | cut -d' ' -f1)" >> $GITHUB_OUTPUT

      - name: ğŸ“Š Backend hash
        id: backend-hash
        run: echo "hash=$(find backend/dist -type f -name "*.js" | xargs md5sum | md5sum | cut -d' ' -f1)" >> $GITHUB_OUTPUT

  # ğŸ³ Docker
  docker:
    name: ğŸ³ Docker
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      - name: ğŸ—ï¸ Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./config/docker/Dockerfile.frontend
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:${{ github.sha }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ—ï¸ Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./config/docker/Dockerfile.backend
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:${{ github.sha }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ğŸš€ Deploy Staging
  deploy-staging:
    name: ğŸš€ Deploy Staging
    runs-on: ubuntu-latest
    needs: docker
    if: github.ref == 'refs/heads/develop'
    environment: staging
    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸš€ Deploy to staging
        run: |
          echo "ğŸš€ Deploying to staging..."
          # AquÃ­ irÃ­a el comando de deploy real
          # kubectl apply -f config/k8s/staging/
          # helm upgrade --install sensus-staging ./config/helm/

  # ğŸš€ Deploy Production
  deploy-production:
    name: ğŸš€ Deploy Production
    runs-on: ubuntu-latest
    needs: docker
    if: github.ref == 'refs/heads/main'
    environment: production
    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸš€ Deploy to production
        run: |
          echo "ğŸš€ Deploying to production..."
          # AquÃ­ irÃ­a el comando de deploy real
          # kubectl apply -f config/k8s/production/
          # helm upgrade --install sensus-production ./config/helm/

      - name: ğŸ”” Notify deployment
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: '#deployments'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}

  # ğŸ”’ Security Scan
  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ”’ Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: ğŸ“¤ Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

      - name: ğŸ”’ Snyk security scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

  # ğŸ“Š Performance Test
  performance-test:
    name: ğŸ“Š Performance Test
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.ref == 'refs/heads/develop'
    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¥ Instalar dependencias
        run: npm ci

      - name: ğŸ“Š Lighthouse CI
        run: |
          npm install -g @lhci/cli@0.12.x
          lhci autorun

      - name: ğŸ“Š K6 performance test
        run: |
          npm install -g k6
          k6 run tests/performance/load-test.js

  # ğŸ§¹ Cleanup
  cleanup:
    name: ğŸ§¹ Cleanup
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always()
    steps:
