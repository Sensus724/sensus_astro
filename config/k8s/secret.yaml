apiVersion: v1
kind: Secret
metadata:
  name: sensus-secrets
  namespace: sensus
  labels:
    app: sensus
    environment: production
type: Opaque
data:
  # Firebase Configuration (base64 encoded)
  FIREBASE_API_KEY: "" # Add your base64 encoded Firebase API key
  FIREBASE_AUTH_DOMAIN: "" # Add your base64 encoded Firebase auth domain
  FIREBASE_PROJECT_ID: "" # Add your base64 encoded Firebase project ID
  FIREBASE_STORAGE_BUCKET: "" # Add your base64 encoded Firebase storage bucket
  FIREBASE_MESSAGING_SENDER_ID: "" # Add your base64 encoded Firebase messaging sender ID
  FIREBASE_APP_ID: "" # Add your base64 encoded Firebase app ID
  FIREBASE_MEASUREMENT_ID: "" # Add your base64 encoded Firebase measurement ID
  
  # Analytics (base64 encoded)
  GA_TRACKING_ID: "" # Add your base64 encoded Google Analytics tracking ID
  HOTJAR_SITE_ID: "" # Add your base64 encoded Hotjar site ID
  MIXPANEL_TOKEN: "" # Add your base64 encoded Mixpanel token
  
  # Payment Processing (base64 encoded)
  STRIPE_PUBLIC_KEY: "" # Add your base64 encoded Stripe public key
  STRIPE_SECRET_KEY: "" # Add your base64 encoded Stripe secret key
  STRIPE_WEBHOOK_SECRET: "" # Add your base64 encoded Stripe webhook secret
  
  # Email Service (base64 encoded)
  SENDGRID_API_KEY: "" # Add your base64 encoded SendGrid API key
  SENDGRID_FROM_EMAIL: "" # Add your base64 encoded SendGrid from email
  SENDGRID_FROM_NAME: "" # Add your base64 encoded SendGrid from name
  
  # Notifications (base64 encoded)
  SLACK_WEBHOOK_URL: "" # Add your base64 encoded Slack webhook URL
  DISCORD_WEBHOOK_URL: "" # Add your base64 encoded Discord webhook URL
  
  # Database (base64 encoded)
  REDIS_URL: "" # Add your base64 encoded Redis URL
  REDIS_PASSWORD: "" # Add your base64 encoded Redis password
  
  # Security (base64 encoded)
  JWT_SECRET: "" # Add your base64 encoded JWT secret
  ENCRYPTION_KEY: "" # Add your base64 encoded encryption key
  
  # Monitoring (base64 encoded)
  GRAFANA_PASSWORD: "" # Add your base64 encoded Grafana password
  PROMETHEUS_RETENTION: "" # Add your base64 encoded Prometheus retention
