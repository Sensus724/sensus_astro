# SonarCloud configuration for Sensus project
sonar.projectKey=sensus-astro
sonar.organization=username
sonar.projectName=Sensus Astro
sonar.projectVersion=1.0.0
sonar.projectDescription=Mental wellness application built with Astro, Firebase, and PWA technologies

# Source code
sonar.sources=src
sonar.tests=tests
sonar.test.inclusions=tests/**/*.test.{js,ts}
sonar.exclusions=node_modules/**,dist/**,coverage/**,public/**,*.min.js

# Coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Duplication
sonar.javascript.duplications.reportPaths=coverage/duplications.json
sonar.typescript.duplications.reportPaths=coverage/duplications.json

# Quality gates
sonar.qualitygate.wait=true

# Language settings
sonar.javascript.file.suffixes=.js,.jsx,.ts,.tsx,.astro
sonar.typescript.file.suffixes=.ts,.tsx,.astro

# Analysis parameters
sonar.analysis.mode=publish
sonar.analysis.buildNumber=${GITHUB_RUN_NUMBER}
sonar.analysis.pipeline=${GITHUB_RUN_ID}
